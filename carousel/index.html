<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
        <div class="control prev">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="control next">
            <i class="fa-solid fa-angle-right"></i>
        </div>
        <div class="main">
            <img src="./image1.jpeg" alt="">
        </div>
        <div class="list-img">
            <div class="image">
                <img src="./image1.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image2.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image3.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image4.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image5.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image6.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image7.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image8.jpeg" alt="">
            </div>
            <div class="image">
                <img src="./image9.jpeg" alt="">
            </div>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>

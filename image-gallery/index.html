<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Gallery</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="./assets/img1.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img2.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img3.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img4.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img5.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img6.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img7.jpeg" alt="">
        </div>
        <div class="image">
            <img src="./assets/img8.jpeg" alt="">
        </div>
    </div>

    <div class="gallery">
        <div class="control_close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery_inner">
            <img src="./assets/img1.jpeg" alt="">
        </div>
        <div class="control_prev hide">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="control_next hide">
            <i class="fa-solid fa-angle-right"></i>
        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
